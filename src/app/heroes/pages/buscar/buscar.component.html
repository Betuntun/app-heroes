
<div fxLayout="column">
  <div>
      <h1>Buscar heroe</h1>
      <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador </h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)" >
        <mat-option *ngFor="let heroe of heroes " [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

      </mat-autocomplete>
      <mat-option *ngIf="heroes.length === 0 &&  termino.trim().length > 0" [value]="" >  Nada que ver</mat-option>


    </mat-form-field>
  </div>
</div>
<div >
  {{ heroeSeleccionado | json}}
</div>
