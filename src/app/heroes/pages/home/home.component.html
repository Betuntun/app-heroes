<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">
    <span>Menú</span>
    <span class="spacer" ></span>
    <button mat-icon-button
    (click)='sidenav.toggle()'>
    <mat-icon>menu</mat-icon> </button>


    <mat-nav-list>
        <a mat-list-item routerLink="./listado"
        (click)='sidenav.toggle()'
        mat-list-item>
        <mat-icon>label</mat-icon>
        <span>Listado de Héroes</span></a>

        <a mat-list-item routerLink="./agregar"
        (click)='sidenav.toggle()'
        mat-list-item>
        <mat-icon>add</mat-icon>
        <span>Añadir Héroe</span></a>

        <a mat-list-item routerLink="./buscar"
        (click)='sidenav.toggle()'
        mat-list-item>
        <mat-icon>search</mat-icon>
        <span>Buscar Héroe</span></a>


    </mat-nav-list>
  </mat-sidenav>




 <mat-toolbar>
  <button mat-icon-button
  (click)='sidenav.toggle()'
  > <mat-icon>menu</mat-icon> </button>
  <span class="spacer" ></span>
  <button mat-button>
    Logout
  </button>
</mat-toolbar>
<div class="container ">
  <router-outlet></router-outlet>
</div>

</mat-sidenav-container>
